# Nginx 配置文件示例
# 将此文件内容添加到 /etc/nginx/sites-available/ 或 /etc/nginx/conf.d/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 替换为你的域名或服务器IP

    # 网站根目录
    root /var/www/ccpro1;  # 替换为你的实际部署路径
    index index.html;

    # 日志文件
    access_log /var/log/nginx/ccpro1_access.log;
    error_log /var/log/nginx/ccpro1_error.log;

    # 字符集
    charset utf-8;

    # 主页面
    location / {
        try_files $uri $uri/ =404;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

