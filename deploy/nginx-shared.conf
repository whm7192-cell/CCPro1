# Nginx 多项目共存配置
# 适用于已有项目的服务器，添加新项目到子路径

# 假设你现有的 Nginx 配置在 /etc/nginx/sites-available/default 或其他文件中
# 只需在现有的 server 块中添加以下 location 配置

server {
    listen 80;
    server_name your-domain.com;  # 你现有的域名或IP

    # ==================== 你现有的项目配置 ====================
    # 保持不变，例如：
    # location / {
    #     proxy_pass http://127.0.0.1:5001;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     ...
    # }

    # ==================== 新增：PAD诊断系统 ====================
    # 通过 /pad/ 路径访问
    location /pad/ {
        alias /var/www/ccpro1/;  # 注意：alias 结尾要有斜杠
        index index.html;
        try_files $uri $uri/ =404;

        # 字符集
        charset utf-8;

        # 静态文件缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # 如果你想直接通过根路径访问某个页面，可以添加：
    # location = /pad {
    #     return 301 /pad/;
    # }

    # ==================== 公共配置（如果还没有的话） ====================
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
